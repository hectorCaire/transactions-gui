<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="transactions-gui">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `transactions-gui`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TransactionsGui extends Polymer.Element {
      static get is() { return 'transactions-gui'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'transactions-gui'
          }
        };
      }
    }

    window.customElements.define(TransactionsGui.is, TransactionsGui);
  </script>
</dom-module>
