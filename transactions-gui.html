<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<dom-module id="transactions-gui">
  <template>
    <style>
      :host {
        display: block;
      }

      button{
        background: #4CBB17;
        font-weight: bold;
        border:1px solid #666;
        border-radius: 5px;
        padding:10px 20px;
      }
    </style>
    <div>
      <label>From:[[from.name]]</label>
      <paper-dropdown-menu label="To:">
        <paper-listbox   selected="{{to}}">
          <template is="dom-repeat" items="[[playersList]]" as="player">
              <paper-item selected-item="[[player.id]]">[[player.alias]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-input id="amount" value="{{amount}}" label="Amount:" auto-validate pattern="[\d]*"></paper-input>
      <paper-dropdown-menu label="Property:">
        <paper-listbox   selected="{{propery}}">
          <template is="dom-repeat" items="[[playerProperties]]" as="country">
              <paper-item selected-item="[[country.id]]">[[country.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <button id="actionButton" on-click="postTrtansaction">Save</button>
  </template>

  <script>
    /**
     * `transactions-gui`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TransactionsGui extends Polymer.Element {
      static get is() { return 'transactions-gui'; }
      static get properties() {
        return {
          from: {
            type: Object,
            value: {}
          },
          to:{
            type:String,
            value:'',
            reflectToAttribute: true,
            observer: 'getProperties'
          },
          amount:{
            type:Number,
            value:null
          },
          date:{
            type:String,
            value:''
          },
          property:{
            type:String,
            value:''
          },
          playersList:{
            type:Array,
            value:[]
          },
          propertiesList:{
            type:Array,
            value:[]
          },
          playerProperties:{
            type:Array,
            value:[]
          },
        };
      }


      postTransaction(){
        let transaction={};
        transaction["from"]=this.from;
        transaction["to"]=this.to;
        transaction["amount"]=this.amount;
        transaction["property"]=this.property;
        this.dispatchEvent(new CustomEvent('transaction-posted', {
            bubbles: true,
            composed: true,
            detail: transaction
        }));
      }

      getProperties(){
        let result=[];
        for (const localProperty of this.propertiesList){
          if (localProperty.owner===this.to){
            result.push(localProperty);
          }
        }
        this.set('playerProperties',result);
      }

    }

    window.customElements.define(TransactionsGui.is, TransactionsGui);
  </script>
</dom-module>
